<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Foodify!</h1>
        <p>Your personalized meal planner.</p>
    </header>

    <section class="signup">
        <h2>Create Your Profile</h2>
        <form id="signup-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="diet">Dietary Preference:</label>
            <select id="diet" required>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="low-carb">Low-Carb</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="paleo">Paleo</option>
            </select>

            <button type="submit">Create Profile</button>
        </form>
    </section>

    <section id="meal-plan-section" class="hidden">
        <h2>Your Personalized Meal Plan</h2>
        <p id="meal-plan"></p>
        <button id="generate-shopping-list">Generate Shopping List</button>
    </section>

    <footer>
        <p>&copy; 2024 Foodify. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
