<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Meal Planning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Foodify</h1>
        <p>Personalized meal planning and grocery delivery</p>
    </header>
    
    <section class="signup">
        <h2>Create your profile</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="preferences">Dietary Preferences:</label>
            <input type="text" id="preferences" name="preferences" placeholder="e.g. Vegan, Gluten-Free" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>
